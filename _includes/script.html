<script src="{{ site.baseurl }}/reveal.js/lib/js/head.min.js"></script>
<script src="{{ site.baseurl }}/reveal.js/js/reveal.min.js"></script>

<!-- reveal.js init -->
<script>
  // Full list of configuration options available here:
  // https://github.com/hakimel/reveal.js#configuration
  Reveal.initialize({
    {% if site.reveal %}
    {% for attr in site.reveal %}{{attr[0]}}: {% unless {attr[1]} == false or {attr[1]} == true %}'{{attr[1]}}',{% else %}{{attr[1]}},{% endunless %}
    {% endfor %}
    {% endif %}

    theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
    transition: Reveal.getQueryHash().transition || {% if site.reveal.transition %}'{{ site.reveal.transition }}',{% else %}'default',{% endif %} // default/cube/page/concave/zoom/linear/fade/none

    // Optional libraries used to extend on reveal.js
    dependencies: [
      // Cross-browser shim that fully implements classList - https://github.com/eligrey/classList.js/
      { src: '{{ site.baseurl }}/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },



      // Speaker notes
      { src: '{{ site.baseurl }}/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } },


    ]
  });
</script>
<!-- End reveal.js init -->

<!-- Fontawesome -->
<script type="text/javascript">
  $(document).ready(function() {
    $("a.external").append( $( "<i class='fa fa-external-link'></i>" ) );
    $("a.external,a.twitter").attr( "target","_blank" );
    $("a.twitter").append( $( "<i class='fa fa-twitter'></i>" ) );
    $("blockquote").prepend( $( "<i class='fa fa-quote-left'></i>" ) );
    $("a.button.lighter").click( function() { $("html.dark").removeClass("dark").addClass("light"); });
    $("a.button.darker").click( function() { $("html.light").removeClass("light").addClass("dark"); });
  });
</script>
<!-- End Fontawesome -->
